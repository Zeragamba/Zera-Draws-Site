volumes:
  vol-database:
  vol-images:
  vol-client:

services:
  router:
    extends:
      file: docker-compose.shared.yml
      service: router
    ports:
      - "${APP_PORT}:80"
    restart: always

  server:
    extends:
      file: docker-compose.shared.yml
      service: server
    restart: always

  client:
    extends:
      file: docker-compose.shared.yml
      service: client

  og-injector:
    extends:
      file: docker-compose.shared.yml
      service: og-injector
    restart: always

  db:
    extends:
      file: docker-compose.shared.yml
      service: db
    restart: always
