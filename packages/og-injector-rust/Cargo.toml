[package]
name = "og-injector-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
axum-server = { version = "0.6", features = ["tls-rustls"] }
tracing-subscriber = "0.3.18"
tokio = { version = "1.38.0", features = ["rt-multi-thread"] }
tracing = "0.1.40"
dotenv = "0.15.0"
serde_json = "1.0"
serde = { version = "1.0.204", features = ["derive"] }
